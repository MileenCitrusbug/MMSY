
{% extends 'base.html' %}
{% block content %}
<style>
    .gred {
        background: linear-gradient(to bottom, #0000009f 0%, #657781 100%);
    }
</style>
<div class="gred">
    <center>
        <h1>Rating List</h1>

    </center> <br><br>

    <div class="container-fluid">
        <table class="table table-hover table-dark">
           <thead>
             <tr>
               <th scope="col">Movie Name</th>
             </tr>
           </thead>
           <tbody>
            {% for movie in ratinglist %}
            <td>
                <p>{{movie.movie}}</p></td>
            
                <td>{% for i in movie %}
                    <p>{{i.rating}}</p></td>
            
                <td><p>{{i.comment}}</p></td>

             {% endfor %}
           </tbody>


</div>


{% endblock %}

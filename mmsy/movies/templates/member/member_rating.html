{% extends 'base.html' %}
{% block content %}
<style>
    .gred {
        background: linear-gradient(to bottom, #0000009f 0%, #657781 100%);
    }
</style>
<div class="gred">
    <center>
        <h1>Rating List</h1>

    </center> <br><br>

    <div class="container-fluid">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Movie Name</th>
                    <th scope="col">Movie rating</th>
                    <th scope="col">Movie comment</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in ratinglist %}
                <tr>
                    <td>
                        <p>{{movie.movie}}</p>
                    </td>

                    <td>
                        <p>{{movie.rating}}</p>
                    </td>

                    <td>
                        <p>{{movie.comment}}</p>
                    </td>
                    {% endfor %}
                </tr>
            </tbody>


    </div>


    {% endblock %}

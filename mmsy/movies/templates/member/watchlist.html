{% extends 'base.html' %}
{% block content %}
<style>
    .gred {
        background: linear-gradient(to bottom, #0000009f 0%, #657781 100%);
    }
</style>
<div class="gred">
    <center>
        <h1>Watchlist</h1>

    </center> <br><br>

    <div class="container-fluid">
        <table class="table table-hover table-dark">
           <thead>
             <tr>
               <th scope="col">Movie Name</th>
             </tr>
           </thead>
           <tbody>
            {% for i in list %}
            <tr><td><p>{{i.movie}}</p></td></tr>

             {% endfor %}
           </tbody>


</div>


{% endblock %}

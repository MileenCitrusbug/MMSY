{% extends 'base.html' %}
{% block content %}

<style>
    .gred {
        background: linear-gradient(to bottom, #0000009f 0%, #657781 100%);
    }
</style>
<div class="gred">

    <center>
        <h1>Add your Rating and Comment</h1>
    </center> <br><br>

    <br><br>
    <div class="container-fluid">
        <table class="table table-hover table-dark">
           <tbody>
            <form method="post">
                {% csrf_token %}
              <tr></tr>  
               <td>Movie name:
                   {{ form.movie}}
               </td> 
               <td>Rating:
                   {{ form.rating}}
               </td> 
               <td>Add comment:
                  {{ form.comment}} 
               </td> 
            </tr>

               </tbody>
        </table><br><br>
        <center><button type="submit" class="btn btn-secondary">Add</button></center>

        </form>

        <br><br><br>
    </div>
</div>


{% endblock %}

{% extends 'base.html' %}
{% block content %}

<style>
    .gred {
        background: linear-gradient(to bottom, #0000009f 0%, #657781 100%);
    }
</style>
<div class="gred">

    <center>
        <h1>Add your Rating and Comment</h1>
    </center> <br><br>

    <br><br>
    <div class="container-fluid">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">Comment</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
                <form method="post">
                    {% csrf_token %}

                    <tr>
                        <td>{{form.comment}}</td>
                        <td>{{form.rating}}</td>
                    </tr>

               </tbody>
        </table><br><br>
        <center><button type="submit" class="btn btn-secondary">Add</button></center>

        </form>

        <br><br><br>
    </div>
</div>


{% endblock %}

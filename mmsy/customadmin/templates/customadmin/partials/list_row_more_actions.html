{% load misc_filters %}

<a href="{% url 'customadmin:user-detailview' o.pk %}" class="btn btn-info btn-xs"><i class="fas fa-eye"></i></a>
{% if has_view_permission or has_change_permission or has_delete_permission    %}
<a href="{% url 'customadmin:user-update' o.pk %}" title="Edit" class="btn btn-primary btn-xs"><i class="fas fa-pencil-alt"></i></a>
{% endif %}

{% if has_delete_permission %}
    <a data-title="{{ o }}" title="Delete" href="{% url 'customadmin:user-delete' o.pk %}" class="btn btn-danger btn-xs btn-delete"><i class="fas fa-trash-alt"></i></a>
{% endif %}

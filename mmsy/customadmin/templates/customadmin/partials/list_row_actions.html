{% load misc_filters %}

{% if has_view_permission or has_change_permission or has_delete_permission    %}
<a href="{% url 'customadmin:testimonial-update' o.pk %}" title="Edit" class="btn btn-primary btn-xs"><i class="fas fa-pencil-alt"></i></a>
{% endif %}

{% if has_delete_permission %}
    <a data-title="{{ o }}" title="Delete" href="{%url 'customadmin:testimonial-delete' o.pk %}" class="btn btn-danger btn-xs btn-delete"><i class="fas fa-trash-alt"></i></a>
{% endif %}
